	<form action="link" method="POST" target="_blank">
	<fieldset>
		<legend>Datos de Contacto</legend>
		<label for"firstname">Nombre: </label>
		<input size="30" type="text" name="firstname" id="firstname">
	<br>	
		<label for"lastname">Apellido: </label>
		<input size="30" type="text" name="lastname" id="lastname">
	<br>
		<label for"email">E-Mail: </label>
		<input size="32" type="email" name="email" id="email">
	<br>	
		<label for"telefono">Telefono: </label>
		<input size="30" type="tel" name="telefono" id="telefono">
	</fieldset>
<p>
		<h3> Razon de Contacto </h3>
		<input type="checkbox" name="opcion" value=1> Ofertas de Cursos
		<input type="checkbox" name="opcion" value=2> Propuestas Laborales
		<input type="checkbox" name="opcion" value=3> Propuestas de Negocio
</p>
<p>	
		<h3> Donde nos Conocimos </h3>
		<input type="radio" name="opcion" value=1> Estudiamos juntos
		<input type="radio" name="opcion" value=2> Trabajamos juntos
		<input type="radio" name="opcion" value=3> No nos conocemos
</p>

		<textarea name="comentario" rows="12" cols="60">Escriba su mensaje</textarea>
<br>
		<input type="submit" value="Enviar datos">
